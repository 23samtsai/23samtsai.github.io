            <h1>口頭禪</h1>
        </div>

        <div class="mantraP">
            <p>最近比較常用的幾個有：</p>
            <br/>
            <h2>2ㄏ</h2>
            <p>通常用來表示哭聲，即 <b>呃喝</b>，大哭小哭皆可用，又或者是場面尷尬到你想哭、詞窮到你想哭，都可以用，方便至極。</p>
            <br/>
            <h2>基本上．．．</h2>
            <p>通常用作發語詞，但也可以像自己有那大病似的用在句中或句尾，都可以，看心情。</p>
            <p>只要心裡有話想說，又不知道如何開口，但又不想因為長考而錯失發語良機，基本上就可以先用，講完這句再開始組織語言，慢慢把話講好，基本上用了之後再也不會錯失發語權，方便至極。</p>
